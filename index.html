<!DOCTYPE html>
<html>
<head>
    <title>ダイスロール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #dice {
            width: 20%;
            height: 20%;
            background-color: #3498db;
            border: 3px solid #2980b9;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #fff;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        #dice:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 10px;
        }
        #history {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="dice-container">
        <div id="dice">Tap</div>
        <div id="result">Result: </div>
        <div id="history">History: </div>
    </div>

    <script>
        let rolling = false; // ダイスが転がっているかどうかを管理するフラグ
        let timer; // ダイスのランダムな数字を表示するタイマー
        let history = []; // 出目の履歴を保存する配列

        // ダイスを振る関数
        function rollDice() {
            const min = 1;
            const max = 41;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            return randomNumber;
        }

        // ダイスをクリックまたはタップしたときのイベントハンドラ
        const dice = document.getElementById("dice");
        const resultDisplay = document.getElementById("result");
        const historyDisplay = document.getElementById("history");

        dice.addEventListener("click", function() {
            if (!rolling) { // ダイスが転がっていない場合
                rolling = true; // ダイスが転がっている状態にする

                // ランダムな数字を表示
                timer = setInterval(function() {
                    const result = rollDice();
                    dice.textContent = result;
                }, 100);
            } else { // ダイスが転がっている場合
                clearInterval(timer); // アニメーションを停止
                rolling = false; // ダイスが転がっていない状態に戻す

                // 出目を記録
                const result = parseInt(dice.textContent);
                history.push(result);
                resultDisplay.textContent = "Result: " + result;

                // 履歴を表示
                historyDisplay.textContent = "History: " + history.join(", ");
            }
        });
    </script>
</body>
</html>
