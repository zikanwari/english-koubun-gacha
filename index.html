<!DOCTYPE html>
<html>
<head>
    <title>ダイスロール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #dice {
            width: 120px;
            height: 120px;
            background-color: #3498db;
            border: 3px solid #2980b9;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #fff;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        #dice:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>ダイスロール</h1>
    <div id="dice">Tap to Roll</div>

    <script>
        let rolling = false; // ダイスが転がっているかどうかを管理するフラグ
        let timer; // ダイスのランダムな数字を表示するタイマー

        // ダイスを振る関数
        function rollDice() {
            const min = 1;
            const max = 41;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            return randomNumber;
        }

        // ダイスをクリックまたはタップしたときのイベントハンドラ
        const dice = document.getElementById("dice");
        dice.addEventListener("click", function() {
            if (!rolling) { // ダイスが転がっていない場合
                rolling = true; // ダイスが転がっている状態にする
                dice.textContent = "Rolling...";

                // ランダムな数字を表示
                timer = setInterval(function() {
                    const result = rollDice();
                    dice.textContent = result;
                }, 100);
            } else { // ダイスが転がっている場合
                clearInterval(timer); // アニメーションを停止
                rolling = false; // ダイスが転がっていない状態に戻す
            }
        });
    </script>
</body>
</html>
