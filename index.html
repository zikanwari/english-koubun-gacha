<!DOCTYPE html>
<html>
<head>
    <title>ダイスロール</title>
    <style>
        #dice {
            width: 100px;
            height: 100px;
            background-color: #FFFFFF;
            border: 1px solid #000000;
            text-align: center;
            font-size: 36px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h1>ダイスロール</h1>
    <div id="dice">Tap to Stop</div>

    <script>
        let rolling = false; // ダイスが転がっているかどうかを管理するフラグ
        let timer; // ダイスの転がるアニメーションのタイマー

        // ダイスを振る関数
        function rollDice() {
            const min = 1;
            const max = 6;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            return randomNumber;
        }

        // ダイスをクリックまたはタップしたときのイベントハンドラ
        const dice = document.getElementById("dice");
        dice.addEventListener("click", function() {
            if (!rolling) { // ダイスが転がっていない場合
                rolling = true; // ダイスが転がっている状態にする
                dice.textContent = "Rolling...";

                // ランダムな数字を表示
                timer = setInterval(function() {
                    const result = rollDice();
                    dice.textContent = result;
                }, 100);

                // 2秒後にダイスを止める
                setTimeout(function() {
                    clearInterval(timer); // アニメーションを停止
                    rolling = false; // ダイスが転がっていない状態に戻す
                }, 2000);
            } else { // ダイスが転がっている場合
                clearInterval(timer); // アニメーションを停止
                const result = rollDice();
                dice.textContent = result;
                rolling = false; // ダイスが転がっていない状態に戻す
            }
        });
    </script>
</body>
</html>
